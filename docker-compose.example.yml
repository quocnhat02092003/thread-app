version: "3.9"
services:
  api:
    build:
      context: ./thread_server
      dockerfile: Dockerfile
    container_name: thread-app-api
    ports:
      - "5277:8080"
    environment:
      - ConnectionStrings__DefaultConnection=Server=mysql-db;Port=3306;Database=${MYSQL_DATABASE};User=${MYSQL_USER};Password=${MYSQL_PASSWORD};
    depends_on:
      mysql-db:
        condition: service_healthy
    command: >
      sh -c "
        dotnet ef database update &&
        dotnet YourApp.dll
      "

  mysql-db:
    image: mysql:8.0
    container_name: mysql-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-pnhatfc123",
        ]
      timeout: 20s
      retries: 10

  ui:
    build:
      context: ./thread_ui
      dockerfile: Dockerfile
    container_name: thread-app-ui
    ports:
      - "3000:80"
    depends_on:
      - api

volumes:
  mysql_data:
